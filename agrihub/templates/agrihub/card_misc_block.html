{% load wagtailcore_tags wagtailimages_tags %}

<div class="col mb-4">
    <div class="card h-100">
        {% image self.image fill-300x200 as card_img %}
        <img src="{{ card_img.url }}" class="card-img-top" alt="{{ card_img.alt }}">
        <div class="card-body">
            <h5 class="card-title">{{ self.title }}</h5>
            <p class="card-text">{{ self.text }}</p>
            {% if self.link %}
            <a href="{{ self.link }}" class="btn btn-primary">Link &raquo;</a>
            {% endif %}
        </div>
    </div>
</div>
